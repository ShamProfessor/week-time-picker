<svg width="800" height="400" xmlns="http://www.w3.org/2000/svg">
  <!-- 背景 -->
  <rect width="800" height="400" fill="#ffffff" />
  
  <!-- 标题 -->
  <text x="400" y="30" font-family="Arial" font-size="24" text-anchor="middle" fill="#333333">WeekTime Picker 示例</text>
  
  <!-- 表格边框 -->
  <rect x="50" y="50" width="700" height="300" fill="#ffffff" stroke="#e0e0e0" stroke-width="1" />
  
  <!-- 表头 - 时间标签 -->
  <rect x="50" y="50" width="700" height="30" fill="#f5f5f5" stroke="#e0e0e0" stroke-width="1" />
  
  <!-- 表头第一个单元格（空） -->
  <rect x="50" y="50" width="80" height="30" fill="#f5f5f5" stroke="#e0e0e0" stroke-width="1" />
  
  <!-- 表头时间标签 -->
  <g font-family="Arial" font-size="12" fill="#666666" text-anchor="middle">
    <!-- 0:00 -->
    <text x="145" y="70">00:00</text>
    <!-- 6:00 -->
    <text x="265" y="70">06:00</text>
    <!-- 12:00 -->
    <text x="385" y="70">12:00</text>
    <!-- 18:00 -->
    <text x="505" y="70">18:00</text>
    <!-- 24:00 -->
    <text x="625" y="70">24:00</text>
  </g>
  
  <!-- 星期标签列 -->
  <rect x="50" y="80" width="80" height="270" fill="#f9f9f9" stroke="#e0e0e0" stroke-width="1" />
  
  <!-- 星期标签 -->
  <g font-family="Arial" font-size="14" fill="#333333" text-anchor="middle">
    <text x="90" y="110">周一</text>
    <text x="90" y="150">周二</text>
    <text x="90" y="190">周三</text>
    <text x="90" y="230">周四</text>
    <text x="90" y="270">周五</text>
    <text x="90" y="310">周六</text>
    <text x="90" y="350">周日</text>
  </g>
  
  <!-- 网格线 - 垂直 -->
  <g stroke="#e0e0e0" stroke-width="1">
    <line x1="130" y1="80" x2="130" y2="350" />
    <line x1="190" y1="80" x2="190" y2="350" />
    <line x1="250" y1="80" x2="250" y2="350" />
    <line x1="310" y1="80" x2="310" y2="350" />
    <line x1="370" y1="80" x2="370" y2="350" />
    <line x1="430" y1="80" x2="430" y2="350" />
    <line x1="490" y1="80" x2="490" y2="350" />
    <line x1="550" y1="80" x2="550" y2="350" />
    <line x1="610" y1="80" x2="610" y2="350" />
    <line x1="670" y1="80" x2="670" y2="350" />
    <line x1="730" y1="80" x2="730" y2="350" />
  </g>
  
  <!-- 网格线 - 水平 -->
  <g stroke="#e0e0e0" stroke-width="1">
    <line x1="50" y1="120" x2="750" y2="120" />
    <line x1="50" y1="160" x2="750" y2="160" />
    <line x1="50" y1="200" x2="750" y2="200" />
    <line x1="50" y1="240" x2="750" y2="240" />
    <line x1="50" y1="280" x2="750" y2="280" />
    <line x1="50" y1="320" x2="750" y2="320" />
  </g>
  
  <!-- 选中的单元格 - 周一 9:00-15:00 -->
  <g fill="#4a89dc" opacity="0.9">
    <rect x="250" y="80" width="240" height="40" />
  </g>
  
  <!-- 选中的单元格 - 周二 9:00-15:00 -->
  <g fill="#4a89dc" opacity="0.9">
    <rect x="250" y="120" width="240" height="40" />
  </g>
  
  <!-- 选中的单元格 - 周三 9:00-15:00 -->
  <g fill="#4a89dc" opacity="0.9">
    <rect x="250" y="160" width="240" height="40" />
  </g>
  
  <!-- 选中的单元格 - 周四 9:00-15:00 -->
  <g fill="#4a89dc" opacity="0.9">
    <rect x="250" y="200" width="240" height="40" />
  </g>
  
  <!-- 已选择的时间段列表 -->
  <rect x="50" y="360" width="700" height="30" fill="#f9f9f9" stroke="#e0e0e0" stroke-width="1" />
  <text x="60" y="380" font-family="Arial" font-size="14" fill="#333333">已选择: 周一 09:00-15:00, 周二 09:00-15:00, 周三 09:00-15:00, 周四 09:00-15:00</text>
</svg>